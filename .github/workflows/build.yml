name: Build Beast OpenWrt 2.0+

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'config/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 准备编译环境
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-pyelftools python3-setuptools rsync unzip zlib1g-dev file wget zstd libzstd-dev libelf-dev bc libpam0g-dev libev-dev libtirpc-dev libsnmp-dev liblzma-dev
      
      - name: 克隆 OpenWrt 源码
        run: |
          git clone --depth 1 https://github.com/openwrt/openwrt.git -b v24.10.5 openwrt
          # 核心修复：将 feeds.conf.default 中的官方 git.openwrt.org 替换为稳定的 github.com 镜像
          # 这样可以完美避开 503 错误
          sed -i 's|https://git.openwrt.org/feed/|https://github.com/openwrt/|g' openwrt/feeds.conf.default
          sed -i 's|https://git.openwrt.org/openwrt/|https://github.com/openwrt/|g' openwrt/feeds.conf.default
          sudo chown -R runner:docker openwrt

      - name: 彻底移除冲突包 (关键)
        working-directory: openwrt
        run: |
          # 1. 物理移除官方精简版 dnsmasq，确保 dnsmasq-full 成为唯一选择
          rm -rf package/network/services/dnsmasq
          
          # 2. 移除官方 Feeds 中与 PassWall 冲突的旧核心 (防止编译中断)
          ./scripts/feeds update -a
          rm -rf feeds/packages/net/xray-core
          rm -rf feeds/packages/net/sing-box
          rm -rf feeds/packages/net/v2ray-geodata
          
          # 3. 追加自定义 Feeds 并正式安装
          # 使用追加模式 >> 而非覆盖，确保官方基础库不丢失
          [ -f ../config/feeds.conf.custom ] && cat ../config/feeds.conf.custom >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          - name: 执行自定义配置 (物理搬运版)
          working-directory: openwrt
          run: |
          # 1. 正常的 feeds 更新
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          # 2. 【核心操作】物理搬运 dnsmasq 源码
          # 既然 feeds 找不到，我们就把 base 里的源码直接拷贝到 package 目录下
          # 这样 make 扫描目录时会直接发现它，无需通过 feeds 索引
          mkdir -p package/dnsmasq
          cp -r package/network/services/dnsmasq/* package/dnsmasq/
          
          # 3. 运行你的手术脚本 (修改 target.mk 等)
          chmod +x ../config/custom-config.sh
          ../config/custom-config.sh $(pwd)

          # 4. 【强制锁定】直接向 .config 注入灵魂
          # 此时不要管 feeds 的警告，直接告诉 .config 我要这两个包
          echo "CONFIG_PACKAGE_dnsmasq=n" >> .config
          echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
          # 补齐 PassWall 常用依赖，防止它被剔除
          echo "CONFIG_PACKAGE_luci-app-passwall_Iptables_Transparent_Proxy=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-passwall_Nftables_Transparent_Proxy=y" >> .config

          # 5. 执行 defconfig 并强制验证
          # 使用 -j1 确保报错信息清晰
          make defconfig
          
          echo "========= 依赖最终确认 ========="
          grep "CONFIG_PACKAGE_dnsmasq-full=y" .config && echo "✅ dnsmasq-full 成功锁定" || echo "❌ 依然找不到 dnsmasq-full"
          grep "CONFIG_PACKAGE_luci-app-passwall=y" .config && echo "✅ PassWall 成功锁定" || echo "❌ PassWall 消失了"

      - name: 编译固件（O3 优化）
        working-directory: openwrt
        run: |
          sed -i 's/-Os/-O3/g' include/target.mk
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件 artifact
        uses: actions/upload-artifact@v4
        with:
          name: beast-openwrt-2.0-x86_64
        # 修改 path，确保能抓取到未压缩的 .img 和压缩后的 .gz
          path: |
            openwrt/bin/targets/x86/64/*-combined-efi.img*
            openwrt/bin/targets/x86/64/*.img.gz
