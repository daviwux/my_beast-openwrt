name: Build Beast OpenWrt 2.0+

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'config/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 准备编译环境
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
          sudo docker image prune -a -f
          sudo apt-get clean
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
          g++-multilib gettext git libncurses5-dev libssl-dev python3-pyelftools \
          python3-setuptools rsync unzip zlib1g-dev file wget zstd libzstd-dev \
          libelf-dev bc libpam0g-dev libev-dev libtirpc-dev libsnmp-dev liblzma-dev \
          libfdt-dev device-tree-compiler libssl-dev qemu-utils mkisofs libncurses5-dev \
          libssl-dev libelf-dev libfdt-dev device-tree-compiler qemu-utils mkisofs
      
      - name: 克隆 OpenWrt 源码
        run: |
          git clone --depth 1 https://github.com/openwrt/openwrt.git -b v24.10.5 openwrt
          # 核心修复：将 feeds.conf.default 中的官方 git.openwrt.org 替换为稳定的 github.com 镜像
          # 这样可以完美避开 503 错误
          sed -i 's|https://git.openwrt.org/feed/|https://github.com/openwrt/|g' openwrt/feeds.conf.default
          sed -i 's|https://git.openwrt.org/openwrt/|https://github.com/openwrt/|g' openwrt/feeds.conf.default
          sudo chown -R runner:docker openwrt

      - name: 清理 Feeds 冲突
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a
          # 只删除 feed 里的冲突项，保留 base 里的 dnsmasq 源码
          rm -rf feeds/packages/net/xray-core
          rm -rf feeds/packages/net/sing-box
          rm -rf feeds/packages/net/v2ray-geodata
          [ -f ../config/feeds.conf.custom ] && cat ../config/feeds.conf.custom >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      
      - name: 执行自定义配置
        working-directory: openwrt
        run: |
          # 1. 更新 Feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 【关键点】手动补漏 24.10 缺失的兼容库源码
          ./scripts/feeds install libcrypt-compat
          
          # 2. 物理搬运 dnsmasq (自动适配路径)
          # 先找一下 dnsmasq 到底在哪，防止路径偏移
          REAL_DNSMASQ_DIR=$(find package -name dnsmasq -type d | grep "network/services/dnsmasq" | head -n 1)
          if [ -n "$REAL_DNSMASQ_DIR" ]; then
              mkdir -p package/custom-dnsmasq
              cp -r "$REAL_DNSMASQ_DIR"/* package/custom-dnsmasq/
              echo "✅ dnsmasq 源码已搬运至 package/custom-dnsmasq"
          else
              echo "❌ 找不到 dnsmasq 源码，请检查源码是否完整"
              exit 1
          fi
          
          # 3. 运行你的修正脚本
          chmod +x ../config/custom-config.sh
          ../config/custom-config.sh $(pwd)
          
          # --- 核心修复：扩容与兼容性 ---
          # 增加内核分区到 256M，根分区到 2048M (防止空间不足)
          sed -i 's/CONFIG_TARGET_KERNEL_PARTSIZE=16/CONFIG_TARGET_KERNEL_PARTSIZE=256/g' .config
          sed -i 's/CONFIG_TARGET_ROOTFS_PARTSIZE=160/CONFIG_TARGET_ROOTFS_PARTSIZE=2048/g' .config
          
          # 修正 24.10 缺少兼容库的通病
          sed -i 's/# CONFIG_PACKAGE_libcrypt-compat is not set/CONFIG_PACKAGE_libcrypt-compat=y/g' .config
          echo "CONFIG_PACKAGE_libcrypt-compat=y" >> .config
          
          # 4. 强制锁定配置 (直接清理并注入)
          # 先物理删除原有的 dnsmasq 目录，防止 Kconfig 扫描到两个 dnsmasq 产生循环依赖
          rm -rf package/network/services/dnsmasq
          
          sed -i '/CONFIG_PACKAGE_dnsmasq/d' .config
          {
            echo "CONFIG_PACKAGE_dnsmasq-full=y"
            echo "CONFIG_PACKAGE_dnsmasq_full_ipset=y"
            echo "CONFIG_PACKAGE_dnsmasq_full_nftset=y"
            echo "CONFIG_PACKAGE_dnsmasq_full_dhcpv6=y"
            echo "CONFIG_PACKAGE_libcrypt-compat=y"
            echo "CONFIG_PACKAGE_luci-app-passwall=y"
          } >> .config
          
          # 5. 【关键】清理临时缓存并生成配置
          # 这一步能解决 "recursive dependency detected" 报错
          rm -rf tmp
          make defconfig
          
          # 6. 验证
          echo "========= Final Check ========="
          grep "CONFIG_PACKAGE_dnsmasq-full=y" .config && echo "DNSMASQ-FULL OK" || echo "DNSMASQ-FULL FAIL"
          grep "CONFIG_PACKAGE_luci-app-passwall=y" .config && echo "PASSWALL OK" || echo "PASSWALL FAIL"
          grep "CONFIG_PACKAGE_libcrypt-compat=y" .config && echo "LIBCRYPT-COMPAT OK" || echo "LIBCRYPT-COMPAT FAIL"
     
      - name: 编译固件（O3 优化）
        working-directory: openwrt
        run: |
          sed -i 's/-Os/-O3/g' include/target.mk
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件 artifact
        uses: actions/upload-artifact@v4
        with:
          name: beast-openwrt-2.0-x86_64
          path: openwrt/bin/targets/x86/64/
