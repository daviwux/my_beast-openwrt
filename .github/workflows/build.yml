name: Build Beast OpenWrt 2.0+

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'config/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 准备编译环境
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
          sudo apt-get -qq update
          sudo apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget zstd libzstd-dev libelf-dev bc python3-setuptools

      - name: 克隆 OpenWrt 源码
        run: |
          git clone --depth 1 https://github.com/openwrt/openwrt.git -b v24.10.5 openwrt
          sudo chown -R runner:docker openwrt

      - name: 注入自定义 feeds
        working-directory: openwrt
        run: |
          cp ../config/feeds.conf.custom feeds.conf.custom
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 执行自定义配置脚本
        run: |
          chmod +x config/custom-config.sh
          ./config/custom-config.sh $(pwd)/openwrt

      - name: 预配置 & 下载依赖
        working-directory: openwrt
        run: |
          make defconfig
          make download -j$(nproc) || make download -j1 V=s

      - name: 编译固件（O3 优化）
        working-directory: openwrt
        run: |
          sed -i 's/-Os/-O3/g' include/target.mk
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件 artifact
        uses: actions/upload-artifact@v4
        with:
          name: beast-openwrt-2.0-x86_64
          path: openwrt/bin/targets/x86/64/*.img.gz
