name: Build Beast OpenWrt 4.0 Platinum

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 准备编译环境
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
          sudo docker image prune -a -f
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3-pyelftools python3-setuptools \
            rsync unzip zlib1g-dev file wget zstd libzstd-dev libelf-dev bc libpam0g-dev \
            libev-dev libtirpc-dev libsnmp-dev liblzma-dev qemu-utils mkisofs

      - name: 克隆源码与换源
        run: |
          git clone --depth 1 https://github.com/openwrt/openwrt.git -b v24.10.5 openwrt
          sed -i 's|https://git.openwrt.org/feed/|https://github.com/openwrt/|g' openwrt/feeds.conf.default
          sed -i 's|https://git.openwrt.org/openwrt/|https://github.com/openwrt/|g' openwrt/feeds.conf.default

      - name: 更新 Feeds (生成目录)
        working-directory: openwrt
        run: ./scripts/feeds update -a

      - name: 编译器与依赖补丁 (核心手术)
        working-directory: openwrt
        run: |
          # 1. 升级 Go 到 1.24 (解决 geoview 报错)
          rm -rf feeds/packages/lang/golang
          git clone --depth 1 https://github.com/sbwml/packages_lang_golang.git feeds/packages/lang/golang

          # 2. 修复 Rust 编译器 CI 校验 (解决 download-ci-llvm 报错)
          find feeds/packages/lang/rust -name "*.mk" -exec sed -i 's/download-ci-llvm=true/download-ci-llvm=if-unchanged/g' {} +
          find feeds/packages/lang/rust -name "config.toml*" -exec sed -i 's/download-ci-llvm = true/download-ci-llvm = "if-unchanged"/g' {} +
          sed -i 's/download-ci-llvm=true/download-ci-llvm=if-unchanged/g' feeds/packages/lang/rust/Makefile 2>/dev/null || true

          # 3. 修正 Dnsmasq 依赖指向 (消除 does not exist 警告)
          find feeds/ -name Makefile -exec sed -i 's/+dnsmasq\b/+dnsmasq-full/g' {} +

      - name: 安装 Feeds
        working-directory: openwrt
        run: |
          # 清除已知冲突项
          rm -rf feeds/packages/net/xray-core
          rm -rf feeds/packages/net/sing-box
          ./scripts/feeds install -a

      - name: 物理造血 libcrypt-compat
        working-directory: openwrt
        run: |
          mkdir -p package/libs/libcrypt-compat
          cat > package/libs/libcrypt-compat/Makefile <<'EOF'
          include $(TOPDIR)/rules.mk
          PKG_NAME:=libcrypt-compat
          PKG_VERSION:=4.4.36
          PKG_RELEASE:=1
          PKG_SOURCE:=libxcrypt-$(PKG_VERSION).tar.xz
          PKG_SOURCE_URL:=https://github.com/besser82/libxcrypt/releases/download/v$(PKG_VERSION)
          PKG_HASH:=e5e1f1cb89e68e4f164f995646f88102d9426f046903f5728a8f90246067b14d
          include $(INCLUDE_DIR)/package.mk
          define Package/libcrypt-compat
          SECTION:=libs
          CATEGORY:=Libraries
          TITLE:=Crypt library (compatibility version)
          DEPENDS:=+libxcrypt
          endef
          define Build/Configure
          endef
          define Build/Compile
          endef
          define Package/libcrypt-compat/install
          $(INSTALL_DIR) $(1)/usr/lib
          $(CP) $(STAGING_DIR)/usr/lib/libcrypt.so* $(1)/usr/lib/
          endef
          $(eval $(call BuildPackage,libcrypt-compat))
          EOF

      - name: 执行自定义配置
        working-directory: openwrt
        run: |
          chmod +x ../config/custom-config.sh
          ../config/custom-config.sh $(pwd)
          # 强制注入兼容库
          echo "CONFIG_PACKAGE_libcrypt-compat=y" >> .config
          rm -rf tmp
          make defconfig

      - name: 编译固件 (O3 优化)
        working-directory: openwrt
        run: |
          sed -i 's/-Os/-O3/g' include/target.mk
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: Beast-OpenWrt-4.0-Final
          path: openwrt/bin/targets/x86/64/
